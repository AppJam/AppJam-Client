<p>{{view.message}}</p>
<div class="col">
    <a class='btn' href='#demoModal' modal>Add a Prank</a>
</div>
<br>
<div class="col">
  <a class='btn' ng-click="generate(); show()">Generate Random Prank</a>
</div>
<br>
<div class="col">
  <a class='btn' ui-sref="add">View All Pranks</a>
</div>
<div class="row">
  <div class="col s12 m6" ng-show="view.visible">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{view.data.title}}</span>
        <p>{{view.data.description}}</p>
      </div>
      <div class="card-action">
        <a href="#demoModal" modal>Add a Prank</a>
        <!-- <a href="#">This is a link</a> -->
      </div>
    </div>
  </div>
</div>
<!-- Modal Structure -->
<div id="demoModal" class="modal">
    <div class="modal-content">
      <form>
        <div input-field>
            <input type="text" ng-model="prank.title" length="150">
            <label>Prank Title</label>
        </div>
        <div input-field>
            <textarea ng-model="prank.prank" class="materialize-textarea"></textarea>
            <label>Prank Description</label>
        </div>
        <a class="btn-floating btn-large waves-effect waves-light red" ng-click="addPrank(prank); regenerate()"><i class="material-icons">add</i></a>
    </div>
    </form>
    <div class="modal-footer">
