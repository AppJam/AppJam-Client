<div class="row">
  <div class="col s12 m6" ng-repeat="prank in view.data">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{prank.title}}</span>
        <form>
          <div input-field>
              <input type="text" ng-model="prank.title" length="150" value="prank.title">
              <label>Prank Title</label>
          </div>
          <div input-field>
              <textarea ng-model="prank.prank" class="materialize-textarea" value="prank.prank"></textarea>
              <label>Prank Description</label>
          </div>
      </form>
      <div class="card-action">
        <a ng-click="editPrank(prank)">Edit</a>
        <a ng-click="delete(prank.id)" ui-sref="add">Delete</a>
      </div>
    </div>
    </div>
    </div>
  </div>


<div class="col">
    <a class='btn' href='home'>Back to Home Page</a>
</div>
